<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Semantic Webpage</title>
  <meta name="description" content="A simple webpage using HTML5 semantic tags for SEO and accessibility." />
</head>
<body>
  <header>
    <h1>My Simple Webpage</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About</h2>
      <p>This page uses semantic HTML5 tags for better SEO and accessibility.</p>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vianney</p>
  </footer>
</body>
</html>
